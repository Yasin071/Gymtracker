<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <h1>Gym Tracker</h1>
        <button id="barbell-button" class="home-button">Barbell</button>
        <button id="dumbbell-button" class="home-button">Dumbbell</button>
    </div>

    <!-- Barbell Screen -->
    <div id="barbell-screen" class="screen">
        <div class="header">
            <button class="home-button">← Home</button>
            <h2>Barbell</h2>
        </div>
        
        <div class="content">
            <div class="weight-display">
                <div id="total-weight-label">Total: 20 kg</div>
                <div id="sets-label">No sets yet</div>
            </div>
            
            <div class="barbell">
                <div id="left-plates" class="plates"></div>
                <div class="bar"></div>
                <div id="right-plates" class="plates"></div>
            </div>
            
            <div class="plate-buttons">
                <button class="plate-button" data-weight="25">25kg</button>
                <button class="plate-button" data-weight="20">20kg</button>
                <button class="plate-button" data-weight="15">15kg</button>
                <button class="plate-button" data-weight="10">10kg</button>
                <button class="plate-button" data-weight="5">5kg</button>
                <button class="plate-button" data-weight="2.5">2.5kg</button>
                <button class="plate-button" data-weight="1.25">1.25kg</button>
            </div>
            
            <div class="controls">
                <select id="exercise-select">
                    <option value="squat">Squat</option>
                    <option value="bench_press">Bench Press</option>
                    <option value="deadlift">Deadlift</option>
                    <option value="overhead_press">Overhead Press</option>
                    <option value="barbell_row">Barbell Row</option>
                </select>
                
                <div id="rest-timer">Rest: 0:00</div>
                
                <div class="action-buttons">
                    <button id="set-button">Set</button>
                    <button id="reset-weight-button">Reset</button>
                    <button id="delete-last-button">Delete Last</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dumbbell Screen -->
    <div id="dumbbell-screen" class="screen">
        <div class="header">
            <button class="home-button">← Home</button>
            <h2>Dumbbell</h2>
        </div>
        
        <div class="content">
            <div class="weight-display">
                <div id="dumbbell-weight-label">Weight: 5 kg (each)</div>
                <div id="dumbbell-sets-label">No sets yet</div>
            </div>
            
            <div class="dumbbells">
                <div id="left-dumbbell" class="dumbbell">5kg</div>
                <div id="right-dumbbell" class="dumbbell">5kg</div>
            </div>
            
            <div class="dumbbell-weight-buttons">
                <button class="dumbbell-weight-button" data-weight="5">5kg</button>
                <button class="dumbbell-weight-button" data-weight="7.5">7.5kg</button>
                <button class="dumbbell-weight-button" data-weight="10">10kg</button>
                <button class="dumbbell-weight-button" data-weight="12.5">12.5kg</button>
                <button class="dumbbell-weight-button" data-weight="15">15kg</button>
                <button class="dumbbell-weight-button" data-weight="17.5">17.5kg</button>
                <button class="dumbbell-weight-button" data-weight="20">20kg</button>
            </div>
            
            <div class="controls">
                <select id="dumbbell-exercise-select">
                    <option value="shoulder_press">Shoulder Press</option>
                    <option value="bicep_curl">Bicep Curl</option>
                    <option value="lateral_raise">Lateral Raise</option>
                    <option value="tricep_extension">Tricep Extension</option>
                    <option value="goblet_squat">Goblet Squat</option>
                </select>
                
                <div id="dumbbell-rest-timer">Rest: 0:00</div>
                
                <div class="action-buttons">
                    <button id="dumbbell-set-button">Set</button>
                    <button id="dumbbell-reset-button">Reset</button>
                    <button id="dumbbell-delete-button">Delete Last</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rep Picker Modal -->
    <div id="rep-picker-modal" class="modal">
        <div class="modal-content">
            <h3>Select Reps</h3>
            <div class="picker-container">
                <div id="rep-picker" class="picker"></div>
            </div>
            <div class="modal-buttons">
                <button id="cancel-reps">Cancel</button>
                <button id="confirm-reps">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Dumbbell Weight Picker Modal -->
    <div id="dumbbell-picker-modal" class="modal">
        <div class="modal-content">
            <h3>Adjust Weight</h3>
            <div class="picker-container">
                <div id="dumbbell-weight-picker" class="picker"></div>
            </div>
            <div class="modal-buttons">
                <button id="cancel-dumbbell">Cancel</button>
                <button id="confirm-dumbbell">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
